<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ MASTERS</title>
    <link rel="stylesheet" type="text/css" href="\static\Sciencequizselection.css">
    <link rel="icon" type="image/x-icon" href="LOGO.jpg?V=2">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/beb166c732.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quizsection">
        <div class="topsection">
        <div class="quizbox animate__animated animate__flipInX" style="box-shadow: 0 0 7px 7px rgb(255, 158, 89);">
            <div class="headingbox1 animate__animated animate__flipInY animate__delay-1s"><h2 class="heading1">EASY</h2></div>
            <a href="{{url_for('EasySciencequestions')}}" class="link"><button class="play1 animate__animated animate__flipInY animate__delay-1s">PLAY</button></a>
        </div>
        <div class="quizbox animate__animated animate__flipInX" style="box-shadow: 0 0 7px 7px black;">
            <div class="headingbox2 animate__animated animate__flipInY animate__delay-1s"><h2 class="heading2">MEDIUM</h2></div>
            <a href="{{url_for('MediumSciencequestions')}}" class="link"><button class="play2 animate__animated animate__flipInY animate__delay-1s">PLAY</button></a>
        </div>
        <div class="quizbox animate__animated animate__flipInX" style="box-shadow: 0 0 7px 7px rgb(202, 78, 255);">
            <div class="headingbox3 animate__animated animate__flipInY animate__delay-1s"><h2 class="heading3">HARD</h2></div>
            <a href="{{url_for('HardSciencequestions')}}" class="link"><button class="play3 animate__animated animate__flipInY animate__delay-1s">PLAY</button></a>
        </div>
        </div>
        <div class="backsection">
            <a href="{{url_for('dashboard')}}" class="link"><button class="play2 animate__animated animate__flipInY animate__delay-1s">BACK</button></a>
        </div>
    </div>
</body>
</html>
