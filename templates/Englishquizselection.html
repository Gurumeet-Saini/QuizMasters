<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ MASTERS</title>
    <link rel="stylesheet" type="text/css" href="\static\Englishquizselection.css">
    <link rel="icon" type="image/x-icon" href="LOGO.jpg?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/beb166c732.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Showcard+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quizsection">
        <div class="topsection">
        <div class="quizbox animate__animated animate__flipInX" style="box-shadow: 0 0 7px 7px rgb(249, 192, 36);">
            <div class="headingbox1 animate__animated animate__flipInY animate__delay-1s"><h2 class="heading1">VERBS</h2></div>
            <a href="{{url_for('Verbsquestions')}}" class="link"><button class="play1 animate__animated animate__flipInY animate__delay-1s">PLAY</button></a>
        </div>
        <div class="quizbox animate__animated animate__flipInX" style="box-shadow: 0 0 7px 7px rgb(255, 60, 109);">
            <div class="headingbox2 animate__animated animate__flipInY animate__delay-1s"><h2 class="heading2">NOUNS</h2></div>
            <a href="{{url_for('Nounsquestions')}}" class="link"><button class="play2 animate__animated animate__flipInY animate__delay-1s">PLAY</button></a>
        </div>
        <div class="quizbox animate__animated animate__flipInX" style="box-shadow: 0 0 7px 7px rgb(89, 186, 255);">
            <div class="headingbox3 animate__animated animate__flipInY animate__delay-1s"><h2 class="heading3">TENSES</h2></div>
            <a href="{{url_for('Tensesquestions')}}" class="link"><button class="play3 animate__animated animate__flipInY animate__delay-1s">PLAY</button></a>
        </div>
        </div>
        <div class="backsection">
            <a href="{{url_for('dashboard')}}" class="link"><button class="play2 animate__animated animate__flipInY animate__delay-1s">BACK</button></a>
        </div>
    </div>
</body>
</html>
